<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body {

  display: flex;
  justify-content: space-between;

  background: #fff;
  padding: 10px;
  margin-bottom: 5px;
  border-radius: 8px;
}
button {
  padding: 6px 12px;
  font-size: 18px;
}
.total {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>PIXXART üçï</h1>

<div class="section">

<div class="product">
<span>P-C Carn√≠vora Peque√±a</span>
<div>
<button onclick="add('P-C',30)">+</button>

</div>

<div class="product">

</div>

<div class="product">

</div>

</div>
</div>
</div>

<div class="section">
<h3>BEBIDAS</h3>

<div class="product">
<span>Refresco 600 ml</span>
<div>
<button onclick="add('REF600',5)">+</button>
<button onclick="add('REF600',-5)">-</button>
</div>
</div>
</div>

<div class="total">
TOTAL: Bs <span id="total">0</span>
</div>

<script>
let total = 0;
let pedido = {};

function add(prod, precio) {
  total += precio;
  if (total < 0) total = 0;

  pedido[prod] = (pedido[prod] || 0) + (precio > 0 ? 1 : -1);
  if (pedido[prod] <= 0) delete pedido[prod];

  document.getElementById("total").innerText = total;
}
</script>
